<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="hack-mode">
    <div class="wrapper hack-mode">
      <header class="hack-mode">
        <h1 class="hack-mode">Password Generator</h1>
      </header>
      <div class="card hack-mode ">
        <div class="card-header hack-mode">
          <h2  class="hack-mode normie">Generate a Password</h2>
          <h2 class = "hack-mode hide">HACKING THE MAINFRAME...</h2>
        </div>
        <div class="card-body hack-mode">
          <textarea class="hack-mode password"
            readonly
            id=""
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <label class="switch">
            <input id="toggle" type="checkbox" />
            <span class="slider"></span
          ></label>
          <label id="redPill">Turn on for Hacker Movie Style Password Generation!</label>
        </div>
        <div class="card-footer hack-mode">
          <button id="generate" class="btn hack-mode">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
